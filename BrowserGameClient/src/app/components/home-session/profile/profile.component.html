<div class="d-block d-lg-flex">
    <div class="pr-0 pr-lg-3" style="height: 100%;">
        <!-- perfil simples e dados do utilizador em sessão -->
        <div class="card profile text-light border-0">
            <div class="card-body d-block d-sm-flex d-lg-block">
                <img class="img-fluid border border-dark rounded profile-image" 
                    src="../../../assets/vibing_cat02.gif" alt="Player Avatar">
                <div class="profile-text">
                    Player | <strong>{{player}}</strong><br>
                    <div style="font-size: small;">More data to come in the future ...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="w-100 pt-4 pt-xl-0 align-self-end">
        <!-- histórico de partidas do jogador em sessão -->
        <app-match-history [player]="player"></app-match-history>
    </div>
</div>
