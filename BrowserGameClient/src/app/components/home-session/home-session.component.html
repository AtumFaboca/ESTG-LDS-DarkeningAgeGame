<!-- Friend Request Popover -->
<ng-template #addFriendPopTitle>
    <div class="bg-grey-clear text-light py-1 px-2 border-bottom border-dark">
        <div class="text-monospace">New Friend Request</div>
    </div>
</ng-template>
<ng-template #addFriendPop>
    <div class="bg-grey-clear p-1 d-flex">
        <div class="input-group">
            <input type="text" class="form-control form-control-sm list-item-dark border-0 text-light" 
            [formControl]="friendForm" id="friend-name" placeholder="Player name">
            <div class="input-group-append">
                <button type="button" class="btn btn-dark-clear btn-sm ml-1" (click)="sendFriendRequest()"
                    triggers="click:blur" placement="bottom" container="body" 
                    [openDelay]="1000" [closeDelay]="500" ngbTooltip="{{sendNotification}}"
                    #addFriendTooltip="ngbTooltip">
                    Add Friend</button>
            </div>
        </div>
    </div>
</ng-template>
